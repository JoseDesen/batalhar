		function ataque(t,r){
			if(t==r){

			}else if((t=="agua" && r=="fogo") || (t=="fogo" && r=="agua")){
			resultado=20;
			}else if((t=="terra" && r=="ar") || (t=="ar" && r=="terra")){
			resultado=20;
			}else{
			resultado=10;
			}
			return resultado;
