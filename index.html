		<script >
		var jogador_personagem="";
		var cont=0;
		var batalhar=false;
		var atacando="";
		var atacado="";
		function escolher(jp){
		  if(batalhar==false){
			jogador_personagem=jp;
			cont=cont+1;
			document.getElementById('personagem').style.visibility="visible";
			if(jp=="j1p1"){
			document.getElementById('j1p1').style.visibility="hidden";
			}
			if(jp=="j1p2"){
			document.getElementById('j1p2').style.visibility="hidden";
			}
			if(jp=="j1p3"){
			document.getElementById('j1p3').style.visibility="hidden";
			}
			if(jp=="j2p1"){
			document.getElementById('j2p1').style.visibility="hidden";
			}
			if(jp=="j2p2"){
			document.getElementById('j2p2').style.visibility="hidden";
			}
			if(jp=="j2p3"){
			document.getElementById('j2p3').style.visibility="hidden";
			}
		  }
		  if(batalhar==true){
			if(atacando==""){
				if(jp=="j1p1"){
				document.campo.j1p1.disabled=true;
				document.campo.j1p2.disabled=true;
				document.campo.j1p3.disabled=true;
				document.campo.j2p1.disabled=false;
				document.campo.j2p2.disabled=false;
				document.campo.j2p3.disabled=false;
				}
				if(jp=="j1p2"){
				document.campo.j1p1.disabled=true;
				document.campo.j1p2.disabled=true;
				document.campo.j1p3.disabled=true;
				document.campo.j2p1.disabled=false;
				document.campo.j2p2.disabled=false;
				document.campo.j2p3.disabled=false;
				}
				if(jp=="j1p3"){
				document.campo.j1p1.disabled=true;
				document.campo.j1p2.disabled=true;
				document.campo.j1p3.disabled=true;
				document.campo.j2p1.disabled=false;
				document.campo.j2p2.disabled=false;
				document.campo.j2p3.disabled=false;
				}
				if(jp=="j2p1"){
				document.campo.j1p1.disabled=false;
				document.campo.j1p2.disabled=false;
				document.campo.j1p3.disabled=false;
				document.campo.j2p1.disabled=true;
				document.campo.j2p2.disabled=true;
				document.campo.j2p3.disabled=true;
				}
				if(jp=="j2p2"){
				document.campo.j1p1.disabled=false;
				document.campo.j1p2.disabled=false;
				document.campo.j1p3.disabled=false;
				document.campo.j2p1.disabled=true;
				document.campo.j2p2.disabled=true;
				document.campo.j2p3.disabled=true;
				}
				if(jp=="j2p3"){
				document.campo.j1p1.disabled=false;
				document.campo.j1p2.disabled=false;
				document.campo.j1p3.disabled=false;
				document.campo.j2p1.disabled=true;
				document.campo.j2p2.disabled=true;
				document.campo.j2p3.disabled=true;
				}
			atacando=jp;	
			}else{
			atacado=jp;
			if(atacando=="j1p1"){
			transmissor=document.campo.j1p1.value;
			}
			if(atacando=="j1p2"){
			transmissor=document.campo.j1p2.value;
			}
			if(atacando=="j1p3"){
			transmissor=document.campo.j1p3.value;
			}
			if(atacando=="j2p1"){
			transmissor=document.campo.j2p1.value;
			}
			if(atacando=="j2p2"){
			transmissor=document.campo.j2p2.value;
			}
			if(atacando=="j2p3"){
			transmissor=document.campo.j2p3.value;
			}

			if(atacado=="j1p1"){
			receptor=document.campo.j1p1.value;
			}
			if(atacado=="j1p2"){
			receptor=document.campo.j1p2.value;
			}
			if(atacado=="j1p3"){
			receptor=document.campo.j1p3.value;
			}
			if(atacado=="j2p1"){
			receptor=document.campo.j2p1.value;
			}
			if(atacado=="j2p2"){
			receptor=document.campo.j2p2.value;
			}
			if(atacado=="j2p3"){
			receptor=document.campo.j2p3.value;
			}
			danos=ataque(transmissor,receptor);
			
			if(atacado=="j1p1"){
			vida=document.campo.vidaj1p1.value;
			document.campo.vidaj1p1.value=vida-danos;
			}
			if(atacado=="j1p2"){
			vida=document.campo.vidaj1p2.value;
			document.campo.vidaj1p2.value=vida-danos;
			}
			if(atacado=="j1p3"){
			vida=document.campo.vidaj1p3.value;
			document.campo.vidaj1p3.value=vida-danos;
			}
			if(atacado=="j2p1"){
			vida=document.campo.vidaj2p1.value;
			document.campo.vidaj2p1.value=vida-danos;
			}
			if(atacado=="j2p2"){
			vida=document.campo.vidaj2p2.value;
			document.campo.vidaj2p2.value=vida-danos;
			}
			if(atacado=="j2p3"){
			vida=document.campo.vidaj2p3.value;
			document.campo.vidaj2p3.value=vida-danos;
			}
			atacando="";
			atacado="";
			
			}
	
		  }
		}
		function personagem(p){
			if(cont==3){
			document.campo.j2p1.disabled=false;
			document.campo.j2p2.disabled=false;
			document.campo.j2p3.disabled=false;
			}
			document.getElementById('personagem').style.visibility="hidden";
			if(jogador_personagem=="j1p1"){
			document.campo.j1p1.value=p;
			}
			if(jogador_personagem=="j1p2"){
			document.campo.j1p2.value=p;
			}
			if(jogador_personagem=="j1p3"){
			document.campo.j1p3.value=p;
			}
			if(jogador_personagem=="j2p1"){
			document.campo.j2p1.value=p;
			}
			if(jogador_personagem=="j2p2"){
			document.campo.j2p2.value=p;
			}
			if(jogador_personagem=="j2p3"){
			document.campo.j2p3.value=p;
			}
			if(cont==6){
			batalhar=true;
			alert("batalhem");
			document.getElementById('j1p1').style.visibility="visible";
			document.getElementById('j1p2').style.visibility="visible";
			document.getElementById('j1p3').style.visibility="visible";
			document.getElementById('j2p1').style.visibility="visible";
			document.getElementById('j2p2').style.visibility="visible";
			document.getElementById('j2p3').style.visibility="visible";
			document.getElementById('vidaj1p1').style.visibility="visible";
			document.getElementById('vidaj1p2').style.visibility="visible";
			document.getElementById('vidaj1p3').style.visibility="visible";
			document.getElementById('vidaj2p1').style.visibility="visible";
			document.getElementById('vidaj2p2').style.visibility="visible";
			document.getElementById('vidaj2p3').style.visibility="visible";
			}
	
		}
		
		function ataque(t,r){
			if(t==r){
			resultado=0;
			}else if((t=="agua" && r=="fogo") || (t=="fogo" && r=="agua")){
			resultado=10;
			}else if((t=="terra" && r=="ar") || (t=="ar" && r=="terra")){
			resultado=10;
			}else{
			resultado=5;
			}
			return resultado;
		}
			
 
		

	</script>

<div id="img_p1">
<br><br><br><br><br><br><br>
</div>

<input type="button" name="vidaj1p1" id="vidaj1p1" value="120">

<br>
<input type="button" name="vidaj1p2" id="vidaj1p2" value="120">
